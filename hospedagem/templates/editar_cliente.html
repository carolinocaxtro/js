<h1>Adicionar Produto</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_nome">Nome:</label>
        {{ form.nome }}
    </div>
    <div class="form-group">
        <label for="id_cpf">Descrição:</label>
        {{ form.cpf }}
    </div>
    <div class="form-group">
        <label for="id_data_entrada">Preço:</label>
        {{ form.data_entrada }}
    </div>

    <div class="form-group">
        <label for="id_data_saida">Preço:</label>
        {{ form.data_saida }}
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
